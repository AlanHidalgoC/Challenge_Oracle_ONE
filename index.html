<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador 🔐</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="titulo">Challenge Oracle ONE semana 1 y 2 <br> "Encriptar y desencriptar"</h1>

  <main class="main">
    <section class="form box">
      <form >
        <label for="input-texto">Solo letras minúsculas sin acentos お願いします </label>
        <input class="text-input" pattern="[a-z ]+" required="" type="text" name="input-texto"  id="input-texto" placeholder="Ingresa el texto aqui📖" required autofocus  >
        
        <input class="btn" type="button" value="Encriptar 🔒" id="btn-encriptar">
        <input class="btn" type="button" value="Desencriptar 🔓" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <label for="msg">Mensaje encriptado:</label>
      <input class="text-input-salida" type="text" id="msg" >
      <input class="btn" type="button" value="copiar🖊" id="btn-copy">
    </section>


  <footer>

    <p>Hecho por Alan Javier Hidalgo Cortes</p>

  </footer>
  </main>


  <script src="js/script.js">
    
  </script>
  
</body>
</html>
